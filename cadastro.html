<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Wolves</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>WOLVES</h1>
         <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="form-box">
        <h2>Cadastro de Jogador</h2>

        <form action="login.html" method="get">

            <label>Nome Completo:</label>
            <input type="text" name="nome" required>

            <label>RA:</label>
            <input type="number" name="ra" required>

            <label>Email:</label>
            <input type="email" name="email" required>
            <label>Senha:</label>
            <input type="password" name="senha" required>

            <label>Posição:</label>
            <select name="posicao" required>
                <option value="">Selecione</option>
                <option value="Quarterback">Quarterback</option>
                <option value="Running Back">Running Back</option>
                <option value="Wide Receiver">Wide Receiver</option>
                <option value="Linebacker">Linebacker</option>
                <option value="Defensive End">Defensive End</option>
                <option value="Kicker">Kicker</option>
            </select>

            <button type="submit">Cadastrar</button>
        </form>
    </section>

    <footer>
        <p>© 2025 Wolves Football</p>
    </footer>

</body>
</html>
